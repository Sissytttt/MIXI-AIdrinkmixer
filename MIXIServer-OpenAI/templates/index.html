<script>
  // Event listener for key presses
  document.addEventListener('keydown', function (event) {
    let key = event.key.toLowerCase(); // Normalize input to lowercase
    if (['a'].includes(key)) {
      let angle = Math.random() * 90; // Random angle between 0-360
      let intensity = Math.random() * (1 - 0.4) + 0.4; // Random intensity between 0-1
      emotion_at(angle.toFixed(0), intensity.toFixed(1)); // Call the function
    }
    if (['s'].includes(key)) {
      let angle = Math.random() * 90 + 90; // Random angle between 0-360
      let intensity = Math.random() * (1 - 0.4) + 0.4; // Random intensity between 0-1
      emotion_at(angle.toFixed(0), intensity.toFixed(1)); // Call the function
    }
    if (['d'].includes(key)) {
      let angle = Math.random() * 90 + 180; // Random angle between 0-360
      let intensity = Math.random() * (1 - 0.4) + 0.4; // Random intensity between 0-1
      emotion_at(angle.toFixed(0), intensity.toFixed(1)); // Call the function
    }
    if (['f'].includes(key)) {
      let angle = Math.random() * 90 + 270; // Random angle between 0-360
      let intensity = Math.random() * (1 - 0.4) + 0.4; // Random intensity between 0-1
      emotion_at(angle.toFixed(0), intensity.toFixed(1)); // Call the function
    }
  });
</script>
